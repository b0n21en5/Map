<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Map</title>
  </head>
  <body>
    <div class="mapouter">
      <div class="gmap_canvas">
        <div class="gmap_search">
          <input
            class="search_bar"
            id="input"
            type="text"
            placeholder="search location here"
          />
          <button class="search_btn" onclick="search()">search</button>
        </div>

        <div id="map-container">
          <iframe
            class="gmap_iframe"
            id="map"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?hl=en&amp;q=India&amp;t=&amp;z=5&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
